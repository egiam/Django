{% extends "vuelos/layout.html" %}
<!--De layout-->
<!-- Body -->
{% block body %}

<h1>Vuelos</h1>
<ul>
    {% for un_vuelo in lista_vuelos %}

        <a href="{% url 'AEROLINEA:vuelo' un_vuelo.id %}"> #{{un_vuelo.id}}</a> {{un_vuelo.origen}} hacia {{un_vuelo.destino}}
    </li>
    <!-- Termina el for -->
    {% endfor %}
</ul>

<!-- Termina el body -->
{% endblock %}
